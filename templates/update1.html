<!doctype html>
<html lang="en">

<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title> DBMS Project</title>
</head>


<body>
    {% extends 'base1.html' %}
    {% block title %} Update Student {% endblock title %}
    {% block body %}

    <!--creating a div.container class for forms -->
    <div class="container my-3">
        <h2>Update Student</h2>
        <form action="/update1/{{ student.student_id }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ student.name }}">
                <div id="name" class="form-text">Name is required.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" value="{{ student.email }}">
                <div id="email" class="form-text">Email is required.</div>
            </div>
            <div class="mb-3">
                <label for="academics" class="form-label">Academics</label>
                <input type="text" class="form-control" name="academics" id="academics" value="{{ student.academics }}">
                <div id="academics" class="form-text">Academics is required.</div>
            </div>
            <div class="mb-3">
                <label for="training_details" class="form-label">Training Details</label>
                <textarea class="form-control" name="training_details" id="training_details"
                    rows="3">{{ student.training_details }}</textarea>
            </div>
            <div class="mb-3">
                <label for="job_situation" class="form-label">Job Situation</label>
                <input type="text" class="form-control" name="job_situation" id="job_situation"
                    value="{{ student.job_situation }}">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    {% endblock body %}
</body>

</html>
