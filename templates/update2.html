<!doctype html>
<html lang="en">

<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title> DBMS Project</title>
</head>


<body>
    {% extends 'base1.html' %}
    {% block title %} Update Training {% endblock title %}
    {% block body %}

    <!--creating a div.container class for forms -->
    <div class="container my-3">
        <h2>Update Training</h2>
        <form action="/update2/{{ training.training_id }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Training Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ training.name }}">
                <div id="name" class="form-text">Name is required.</div>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" class="form-control" name="duration" id="duration" value="{{ training.duration }}">
                <div id="duration" class="form-text">Duration is required.</div>
            </div>
            <div class="mb-3">
                <label for="cost" class="form-label">Cost</label>
                <input type="text" class="form-control" name="cost" id="cost" value="{{ training.cost }}">
                <div id="cost" class="form-text">Cost is required.</div>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" name="type" id="type" value="{{ training.type }}">
                <div id="type" class="form-text">Type is required.</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description"
                    rows="3">{{ training.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    {% endblock body %}
</body>

</html>
