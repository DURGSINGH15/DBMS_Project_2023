<!doctype html>
<html lang="en">
    
<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title> {% block title %} {% endblock title %} DBMS Project</title>
</head>
    <body>
        <!--creating a navigation bar in page  -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">StudentPlacementDB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="/" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Relations
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/table0">training_student</a></li>
                                <li><a class="dropdown-item" href="/table1">Students</a></li>
                                <li><a class="dropdown-item" href="/table2">Training</a></li>
                                <li><a class="dropdown-item" href="/table6">Admin</a></li>
                                <li><a class="dropdown-item" href="/table4">Company</a></li>
                                <li><a class="dropdown-item" href="/table5">Job</a></li>
                                <li><a class="dropdown-item" href="/table3">company_job</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    {% block body %}
        
    {% endblock body %}

</body>

</html>
