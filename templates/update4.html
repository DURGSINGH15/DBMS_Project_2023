<!doctype html>
<html lang="en">

<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title> DBMS Project</title>
</head>


<body>
    {% extends 'base1.html' %}
    {% block title %} Update Company {% endblock title %}
    {% block body %}

    <!--creating a div.container class for forms -->
    <div class="container my-3">
        <h2>Update Company</h2>
        <form action="/update4/{{ company.company_id }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Company Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ company.name }}">
                <div id="name" class="form-text">Name is required.</div>
            </div>
            <div class="mb-3">
                <label for="industry" class="form-label">Industry</label>
                <input type="text" class="form-control" name="industry" id="industry"
                    value="{{ company.industry }}">
                <div id="industry" class="form-text">Industry is required.</div>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" name="location" id="location"
                    value="{{ company.location }}">
                <div id="location" class="form-text">Location is required.</div>
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    {% endblock body %}
</body>

</html>
